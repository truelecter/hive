name: Update flake.lock
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 6" # At 00:00 on Saturday

# TODO: Add nvfetcher
jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-22.11
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v12
        with:
          name: truelecter
          extraPullNames: cuda-maintainers, mic92, nix-community, nrdxp
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Update nvfetcher packages
        run: |
          nix develop --command bash -c "update-cell-sources ALL"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git commit -am "Updated cell sources"
          rm .git/hooks/*
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v19
        with:
          commit-msg: "flake.lock: Update"
          pr-title: "Update flake.lock"
          pr-labels: |
            dependencies
            automated
