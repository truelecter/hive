[gcode_macro M106]
variable_fan_map:
  {
    "fan0": "part_cooling",
    "fan1": "nevermore",
    "fan2": "aux_cooler",
    "fan3": "nevermore"
  }

gcode:
    {% set fan = 'fan' + (params.P|int if params.P is defined else 0)|string %}
    {% set speed = (params.S|float / 255 if params.S is defined else 1.0) %}
    SET_FAN_SPEED FAN={fan_map[fan]} SPEED={speed}