[temperature_sensor EBB_NTC]
sensor_type = Generic 3950
sensor_pin = ebb: PA2

[adxl345]
cs_pin = ebb: PB12
spi_software_sclk_pin = ebb: PB10
spi_software_mosi_pin = ebb: PB11
spi_software_miso_pin = ebb: PB2
axes_map = z,-y,x

[resonance_tester]
probe_points = 100, 100, 20
accel_chip = adxl345

[extruder]
step_pin = ebb: PD0
dir_pin = !ebb: PD1
enable_pin = !ebb: PD2
rotation_distance = 22.67694
gear_ratio = 50:10
microsteps = 32
nozzle_diameter = 0.400
filament_diameter = 1.750
heater_pin = ebb: PB13
sensor_type = ATC Semitec 104NT-4-R025H42G
sensor_pin = ebb: PA3
control = pid
pid_Kp = 22.077
pid_Ki = 1.817
pid_Kd = 67.058
min_temp = 0
max_temp = 300
max_extrude_only_distance = 500

[tmc2209 extruder]
uart_pin = ebb:PA15
run_current = 0.650
stealthchop_threshold = 0

[fan]
pin = ebb: PA1
cycle_time = 0.0001

[heater_fan hotend_fan]
pin = ebb: PA0
heater = extruder
heater_temp = 50.0

[probe]
pin = ^ebb:PB5
z_offset = 5.425
x_offset = 0
y_offset = 19.75
speed = 4
lift_speed = 10
samples = 3
samples_result = median
sample_retract_dist = 1
samples_tolerance = 0.0075
samples_tolerance_retries = 10

[neopixel sb_leds]
pin = ebb:PD3
chain_count = 3
color_order = GRBW
initial_red = 0.0
initial_green = 0.0
initial_blue = 0.0
initial_white = 0.0
