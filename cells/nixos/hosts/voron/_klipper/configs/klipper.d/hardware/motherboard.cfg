[printer]
kinematics: corexy
max_velocity: 500
max_z_velocity: 20
max_z_accel: 350
square_corner_velocity: 5.0

[temperature_sensor MCU]
sensor_type: temperature_mcu

[stepper_x]
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
microsteps: 128
rotation_distance: 40
endstop_pin: ^ebb:PB6
position_min: 0
position_endstop: 296
position_max: 296
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC10
interpolate: false
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
microsteps: 128
rotation_distance: 40
endstop_pin: ^PF4
position_min: 0
position_endstop: 308
position_max: 310
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PF13
interpolate: false
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z]
step_pin: PD7
dir_pin: !PD6
enable_pin: !PF10
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256
endstop_pin: ^PF5
position_endstop: 0.899
position_max: 290
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PF9
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256

[tmc2209 stepper_z1]
uart_pin: PD4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z2]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256

[tmc2209 stepper_z2]
uart_pin: PD0
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z3]
step_pin: PA10
dir_pin: PD15
enable_pin: !PA15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256

[tmc2209 stepper_z3]
uart_pin: PF8
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[heater_bed]
heater_pin: PE3
sensor_type: Generic 3950
sensor_pin: PA1
max_power: 0.8
min_temp: 0
max_temp: 120
control: pid
pid_kp: 55.711
pid_ki: 0.430
pid_kd: 1805.028

[temperature_sensor bed_heater]
sensor_type: Generic 3950
sensor_pin: PA0
min_temp: -40
max_temp: 255

[verify_heater heater_bed]
check_gain_time: 80

[temperature_fan chamber]
pin: PE4
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5
hardware_pwm: true
sensor_type: Generic 3950
sensor_pin: PA2
min_temp: 0
max_temp: 70
target_temp: 35.0
control: watermark
gcode_id: C
tachometer_pin: ^PC13
tachometer_ppr: 2

[controller_fan skirt]
pin: PB8
kick_start_time: 0.5
heater: heater_bed
hardware_pwm: true
max_power: 0.8
tachometer_pin: ^PC14
tachometer_ppr: 2

[board_pins]
aliases:
  EXP1_1=PE9, EXP1_2=PE10,
  EXP1_3=PE11, EXP1_4=PE12,
  EXP1_5=PE13, EXP1_6=PE14,
  EXP1_7=PE15, EXP1_8=PB10,
  EXP1_9=<GND>, EXP1_10=<5V>,

  EXP2_1=PB14, EXP2_2=PB13,
  EXP2_3=PF7, EXP2_4=PB12,
  EXP2_5=PE7, EXP2_6=PB11,
  EXP2_7=PE8, EXP2_8=<RST>,
  EXP2_9=<GND>, EXP2_10=PC5
