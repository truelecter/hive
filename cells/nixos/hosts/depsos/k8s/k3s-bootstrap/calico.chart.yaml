apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: tigera-operator
  namespace: kube-system
spec:
  repo: https://projectcalico.docs.tigera.io/charts
  chart: tigera-operator
  version: v3.28.0
  helmVersion: v3
  bootstrap: true
  targetNamespace: tigera-operator
  valuesContent: |-
    #tigeraOperator:
    #  version: v1.27.14
    #calicoctl:
    #  tag: v3.24.1
    installation:
      cni:
        type: Calico
      calicoNetwork:
        containerIPForwarding: Enabled
        ipPools:
        - cidr: 10.8.0.0/16
