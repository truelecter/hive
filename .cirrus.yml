
env:
  CACHIX_AUTH_TOKEN: ENCRYPTED[b9defe725a79a0699b0f8916ee1e7654a4ef73e0a70ede58b9cc51ec5d8638da982e48e6dd6bfc9c6b3c215fe819c2a5]
  NIX: nix --extra-experimental-features nix-command --extra-experimental-features flakes
  # CIRRUS_SHELL: "/bin/bash"

common_task_template: &REGULAR_TASK_TEMPLATE
  timeout_in: 120m
  skip: "!changesInclude('.cirrus.yml', 'flake.{nix,lock}', 'cells/**', '.ci/*')"

common_scripts_template: &REGULAR_SCRIPTS_TEMPLATE
  # TODO add cache?
  # nix_cache:

  prepare_nix_env_script:
  - nix-env -iA cachix -f https://cachix.org/api/v1/install
  # TODO pin or something
  - nix-channel --add https://nixos.org/channels/nixpkgs-unstable
  - nix-channel --update
  - git config --global --add safe.directory "$(pwd)"

  - echo $CACHIX_AUTH_TOKEN | cachix authtoken --stdin
  - cachix use nix-community
  - cachix use mic92
  - cachix use nrdxp
  - cachix use truelecter

  cachix_background_script: cachix watch-store --compression-method xz --compression-level 9 --jobs 2 truelecter


linux_task:
  << : *REGULAR_TASK_TEMPLATE

  name: Build NixOS x86_64 systems

  env:
    NIXOS_HOST: nonexisting
    USER: "root"
    HOME: "/root"
    PATH: "$HOME/.nix-profile/bin:/nix/var/nix/profiles/default/bin:/nix/var/nix/profiles/per-user/$USER/profile/bin:$PATH"

  container:
    image: nixos/nix:2.15.0
    cpu: 4
    memory: 8G

  << : *REGULAR_SCRIPTS_TEMPLATE

  build_script:
  - $NIX build ".#nixosConfigurations.nixos-$NIXOS_HOST.config.system.build.toplevel"
  - $NIX develop --command "menu"
  # for cachix to finish uploading things
  - sleep 60

  matrix:
  - name: Build nas
    env:
      NIXOS_HOST: nas
  - name: Build depsos
    env:
      NIXOS_HOST: depsos
  - name: Build hyperos
    env:
      NIXOS_HOST: hyperos

